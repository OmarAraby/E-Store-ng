<div class="signup-container">
    <div class="signup-card">
        <div class="form-header">
            <h1 class="form-title">Create Account</h1>
            <p class="form-subtitle">Join us and start your journey</p>
        </div>

        <!-- <div *ngIf="errors().length > 0" class="error-list">
            <ul>
                <li *ngFor="let error of errors()">{{ error }}</li>
            </ul>
        </div> -->

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Username" 
                    formControlName="username"
                    [class.error]="hasError('username')"
                />
                <span class="error-message" *ngIf="hasError('username')">
                    {{ getFieldError('username') }}
                </span>
            </div>

            <div class="form-group">
                <input 
                    type="email" 
                    class="form-control" 
                    placeholder="Email" 
                    formControlName="email"
                    [class.error]="hasError('email')"
                />
                <span class="error-message" *ngIf="hasError('email')">
                    {{ getFieldError('email') }}
                </span>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Password" 
                    formControlName="password"
                    [class.error]="hasError('password')"
                />
                <span class="error-message" *ngIf="hasError('password')">
                    {{ getFieldError('password') }}
                </span>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Confirm Password" 
                    formControlName="confirmPassword"
                    [class.error]="hasError('confirmPassword')"
                />
                <span class="error-message" *ngIf="hasError('confirmPassword')">
                    {{ getFieldError('confirmPassword') }}
                </span>
            </div>

            <button 
                type="submit" 
                class="submit-btn" 
                [disabled]="isLoading() || signupForm.invalid">
                <span *ngIf="!isLoading()">Create Account</span>
                <span *ngIf="isLoading()">
                    <span class="loading-spinner"></span> Creating Account...
                </span>
            </button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a (click)="navigateToLogin()">Sign In</a></p>
        </div>
    </div>
</div>
