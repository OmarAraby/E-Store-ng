<div class="notification-container">
    <div class="notification-item" *ngFor="let notification of notifications() ; trackBy: trackByNotificationId"
      [ngClass]="'notification-' + notification.type">
      <div class="notification-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <!-- Success Icon -->
          <ng-container *ngIf="notification.type === 'success'">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22,4 12,14.01 9,11.01"></polyline>
          </ng-container>
  
          <!-- Error Icon -->
          <ng-container *ngIf="notification.type === 'error'">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </ng-container>
  
          <!-- Warning Icon -->
          <ng-container *ngIf="notification.type === 'warning'">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </ng-container>
  
          <!-- Info Icon -->
          <ng-container *ngIf="notification.type === 'info'">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </ng-container>
        </svg>
      </div>
  
      <div class="notification-content">
        <div class="notification-title">{{ notification.title }}</div>
        <div class="notification-message" *ngIf="notification.message">
          {{ notification.message }}
        </div>
      </div>
  
      <button class="notification-close" (click)="removeNotification(notification.id)" aria-label="Close notification">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
